<style>
    /* Basic CSS styles for form layout */
    form {
        width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .image-input-container {
        margin-bottom: 10px;
    }
    .variant {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
</style>

<body>

<form action="http://localhost:3000/addmodel" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="type">Type:</label>
    <input type="text" id="type" name="type" required>

    <label for="category">Category:</label>
    <input type="text" id="category" name="properties.category" required>

    <label for="subcategory">Subcategory:</label>
    <input type="text" id="subcategory" name="properties.subcategory" required>

    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="properties.brand" required>

    <label for="description">Description:</label>
    <textarea id="description" name="properties.description" rows="4"></textarea>

    <label for="specification">Specification:</label>
    <textarea id="specification" name="specification" rows="4"></textarea>

    <label for="images1">Image:</label>
    <input type="file" id="images1" name="photo" accept="image/*" >
