<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Specification Data</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Additional custom styles can be added here */
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Specification Data</h2>
    <div id="specificationForm"></div>
  </div>

  <script>
    // Function to submit the form data
    function submitForm() {
        const form = document.getElementById('dynamicForm');
        const formData = new FormData(form);
        const payload = {};

        // Iterate over form data to build the payload
        for (let [key, value] of formData.entries()) {
            const [section, fieldName, attribute] = key.split('.');
            if (!payload[section]) {
                payload[section] = {};
            }
            if (!payload[section][fieldName]) {
                payload[section][fieldName] = {};
            }
            if (attribute === 'isVariant' || attribute === 'isFilter' || attribute === 'isMandatory') {
                payload[section][fieldName][attribute] = value === 'true';
            } else {
                payload[section][fieldName]['title'] = value;
            }
        }

        // Save the specification data in product details
        const productDetails = {
            name: 'mobile',
            specification: payload
        };

        // Send product details to your server
        fetch('http://127.0.0.1:7776/add-models', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(productDetails)
        })
        .then(response => {
            if (response.ok) {
                console.log('Product details saved successfully.');
                // Redirect or show success message
            } else {
                console.error('Failed to save product details.');
                // Handle error
            }
        })
        .catch(error => {
            console.error('Error saving product details:', error);
            // Handle error
        });
    }

    // Fetch data from the API
    fetch('http://127.0.0.1:7776/specification/662fb657808fe8be1953e103')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            // Once data is fetched, create the form dynamically
            const specifications = data[0].specification;

            // Create form HTML dynamically based on specifications
            let formHTML = '<form id="dynamicForm">';
            specifications.forEach(section => {
                const sectionName = Object.keys(section)[0];
                formHTML += `<h4>${sectionName}</h4>`;
                section[sectionName].forEach(field => {
                    formHTML += `
                        <div class="mb-3">
                            <input type="hidden" name="${sectionName}.${field.name}.isVariant" value="${field.isVariant}">
                            <input type="hidden" name="${sectionName}.${field.name}.isFilter" value="${field.isFilter}">
                            <input type="hidden" name="${sectionName}.${field.name}.isMandatory" value="${field.isMandatory}">
                            <label for="${field.name}" class="form-label">${field.name}</label>`;
                    // If field type is enum, create a select dropdown
                    if (field.type === 'enum') {
                        formHTML += `
                            <select class="form-select" id="${field.name}" name="${sectionName}.${field.name}.title" ${field.isMandatory ? 'required' : ''}>
                                <option value="" selected disabled>Select ${field.name}</option>`;
                        field.options.forEach(option => {
                            formHTML += `<option value="${option}">${option}</option>`;
                        });
                        formHTML += `</select>`;
                    } else if (field.type === 'bool') { // If field type is bool, create a checkbox
                        formHTML += `
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="${field.name}" name="${sectionName}.${field.name}.title" ${field.isMandatory ? 'required' : ''}>
                                <label class="form-check-label" for="${field.name}">True</label>
                            </div>`;
                    } else { // Otherwise, create a text or number input
                        formHTML += `<input type="${field.type === 'int' || field.type === 'double' ? 'number' : 'text'}" 
                            class="form-control" id="${field.name}" name="${sectionName}.${field.name}.title" ${field.isMandatory ? 'required' : ''}>`;
                    }
                    formHTML += `</div>`;
                });
            });

            // Submit button
            formHTML += `<button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button></form>`;

            // Append form HTML to the specified div
            document.getElementById('specificationForm').innerHTML = formHTML;
        })
        .catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
